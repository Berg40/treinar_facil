<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino F√°cil - Timer Pro</title>
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    
    <!-- CSS EXTRA PARA O TIMER NOVO -->
    <style>
        /* Timer Card */
        .timer-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* Bot√µes de Controle */
        .timer-controls { display: flex; gap: 10px; justify-content: center; }
        
        /* Modal VIP */
        .modal-vip {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #1e293b; padding: 30px; border-radius: 16px; width: 90%; max-width: 350px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
    </style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('Erro SW:', err));
            });
        }
    </script>
</head>
<body>

<header> 
    <h1>ü•äTreinoF√°cil</h1>
</header>
  
<main class="container">
    <div class="info1">Escolha um grupo e n√≠vel e clique em <strong>Gerar treino</strong>.</div>

    <div class="card">
        <div class="controls">
            <label>Grupo muscular: <select id="groupSelect"></select></label>
            <label>
                N√≠vel:
                <select id="levelSelect">
                    <option value="iniciante">Iniciante</option>
                    <option value="moderado">Moderado</option>
                    <option value="avancado">Avan√ßado</option>
                </select>
            </label>
        </div>

        <button class="btn1" id="genBtn" style="margin-top: 30px;">Gerar treino</button>
        <button class="btn1" id="randomBtn">Gerar aleat√≥rio</button>
        
        <!-- Bot√µes VIP com Senha -->
        <button class="btn1" id="calculadora" onclick="pedirSenha('calculadora.html')" style="background: #fbbf24; color: #000;">
            <span class="material-icons-round">calculate</span> Calculadora Fitness (VIP)
        </button>

        <button class="btn1" onclick="pedirSenha('muaythai.html')" style="background: linear-gradient(135deg, #ef4444, #b91c1c); margin-top: 10px;">
            <span class="material-icons-round">sports_kabaddi</span> Treino Muay Thai (VIP)
        </button>

        <!-- Timer Moderno -->
        <div class="card timer-card">
            <h2 style="color: #10b981; margin-bottom: 15px; text-align: center;">‚è± Descanso</h2>

            <!-- Bot√µes R√°pidos -->
            <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                <button onclick="iniciarRapido(30)" style="padding: 8px 15px; border-radius: 20px; border: 1px solid #555; background: #333; color: white; cursor: pointer;">30s</button>
                <button onclick="iniciarRapido(45)" style="padding: 8px 15px; border-radius: 20px; border: 1px solid #555; background: #333; color: white; cursor: pointer;">45s</button>
                <button onclick="iniciarRapido(60)" style="padding: 8px 15px; border-radius: 20px; border: 1px solid #555; background: #333; color: white; cursor: pointer;">60s</button>
            </div>

            <!-- Mostrador Grande -->
            <div id="mostrador" style="font-size: 4rem; font-weight: bold; color: white; margin: 20px 0; text-align: center;">
                00:00
            </div>

            <!-- Barra de Progresso -->
            <div style="width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin-bottom: 20px;">
                <div id="barra" style="width: 100%; height: 100%; background: #10b981; transition: width 1s linear;"></div>
            </div>

            <!-- Bot√µes de Controle -->
            <div style="text-align: center;">
                <input type="number" id="tempoManual" placeholder="Seg" style="padding: 10px; width: 60px; border-radius: 5px; border: none; text-align: center; margin-right: 5px;">
                <button id="btnAcao" onclick="alternarTimer()" style="padding: 10px 20px; background: #10b981; color: black; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                    INICIAR
                </button>
                <button onclick="pararTimer()" style="padding: 10px 20px; background: #ef4444; color: white; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-left: 5px;">
                    PARAR
                </button>
            </div>
        </div>
    </div>

    <div id="result" class="card" style="margin-top:14px; display:none;">
        <div class="info"></div>
        <div id="preview" class="preview"></div>
    </div>

    <!-- Bot√£o PWA Manual -->
    <button id="installApp" style="display: none; background: #10b981; color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; margin: 20px auto; cursor: pointer;">
        üì≤ Instalar App
    </button>

</main>

<footer>Copyright&copy; Berg Andrade 2025.</footer>

<!-- Modal de Senha VIP -->
<div id="modalSenha" class="modal-vip">
    <div class="modal-box">
        <span class="material-icons-round" style="font-size: 40px; color: #fbbf24; margin-bottom: 10px;">lock</span>
        <h3 style="color: #fff; margin-bottom: 10px;">√Årea VIP</h3>
        <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px;">Digite a senha de acesso para continuar.</p>

        <input type="password" id="inputSenhaVIP" placeholder="Senha" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #0f172a; color: #fff; margin-bottom: 15px; text-align: center; font-size: 1.1rem;">
        
        <button onclick="verificarSenha()" style="width: 100%; padding: 12px; background: #10b981; color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 10px;">
            ENTRAR
        </button>
        
        <button onclick="fecharModalSenha()" style="background: transparent; color: #ef4444; border: none; cursor: pointer; font-size: 0.9rem;">
            Cancelar
        </button>
    </div>
</div>

<script src="script.js"></script>

<script>
    // =========================================
    // üîê L√ìGICA DA SENHA VIP (Corrigida)
    // =========================================
    const SENHA_CORRETA = "1234"; // Mude sua senha aqui
    let destinoPendente = "";

    function pedirSenha(url) {
        if (sessionStorage.getItem("acessoVIP") === "true") {
            window.location.href = url;
            return;
        }
        destinoPendente = url;
        document.getElementById('modalSenha').style.display = 'flex';
        document.getElementById('inputSenhaVIP').value = "";
        document.getElementById('inputSenhaVIP').focus();
    }

    function verificarSenha() {
        const senha = document.getElementById('inputSenhaVIP').value;
        if (senha === SENHA_CORRETA) {
            sessionStorage.setItem("acessoVIP", "true");
            document.querySelector('.modal-box').innerHTML = '<h3 style="color:#10b981">Acesso Liberado! üîì</h3>';
            setTimeout(() => window.location.href = destinoPendente, 500);
        } else {
            alert("Senha Incorreta!");
            document.getElementById('inputSenhaVIP').value = "";
        }
    }

    function fecharModalSenha() {
        document.getElementById('modalSenha').style.display = 'none';
    }

    // =========================================
    // ‚è±Ô∏è L√ìGICA DO TIMER (Corrigida)
    // =========================================
    let tempoTotal = 0;
    let tempoRestante = 0;
    let intervalo = null;
    let rodando = false;

    const display = document.getElementById("mostrador");
    const barra = document.getElementById("barra");
    const btn = document.getElementById("btnAcao");
    const input = document.getElementById("tempoManual");
    const som = new Audio('audio/gong-sound2.mp3'); 

    function iniciarRapido(segundos) {
        tempoTotal = segundos;
        tempoRestante = segundos;
        input.value = segundos;
        comecarContagem();
    }

    function alternarTimer() {
        if (rodando) {
            pausar();
        } else {
            if (tempoRestante === 0) {
                let valor = parseInt(input.value);
                if (!valor || valor <= 0) return alert("Digite um tempo!");
                tempoTotal = valor;
                tempoRestante = valor;
            }
            comecarContagem();
        }
    }

    function comecarContagem() {
        clearInterval(intervalo);
        rodando = true;
        btn.innerText = "PAUSAR";
        btn.style.background = "#fbbf24"; // Amarelo
        atualizarTela();

        intervalo = setInterval(() => {
            tempoRestante--;
            atualizarTela();
            if (tempoRestante <= 0) finalizar();
        }, 1000);
    }

    function pausar() {
        clearInterval(intervalo);
        rodando = false;
        btn.innerText = "CONTINUAR";
        btn.style.background = "#38bdf8"; // Azul
    }

    function pararTimer() {
        clearInterval(intervalo);
        rodando = false;
        tempoRestante = 0;
        display.innerText = "00:00";
        barra.style.width = "100%";
        btn.innerText = "INICIAR";
        btn.style.background = "#10b981"; // Verde
        input.value = "";
    }

    function finalizar() {
        clearInterval(intervalo);
        rodando = false;
        display.innerText = "FIM!";
        try { som.play(); } catch(e) {}
        setTimeout(pararTimer, 2000);
    }

    function atualizarTela() {
        let min = Math.floor(tempoRestante / 60);
        let seg = tempoRestante % 60;
        display.innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;
        let porcentagem = (tempoRestante / tempoTotal) * 100;
        barra.style.width = porcentagem + "%";
    }

    // =========================================
    // üì≤ L√ìGICA DO PWA (Instalar App)
    // =========================================
    let deferredPrompt;
    const installBtn = document.getElementById('installApp');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            installBtn.style.display = 'none';
        }
    });
</script>

</body>
</html>
